<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Responsive Structure</title>
<link href="template.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


<!-- BEGIN HTML COPY/PASTE -->


<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="gfx/jquery.scroll-follow.js"></script>
<script src="gfx/jquery.easing.1.3"></script>
<!-- script for scroll to top, IE drop down menu fix, and mobile quick nav link script -->
<script type="text/javascript" src="gfx/yp-scripts.js"></script>
<!-- mobile navigation script -->
<script>
$(document).ready(function(){
    $("#navTab").click(function(){
      $("#m-menu-content").slideToggle("slow");
      $(this).toggleClass("active");
        });
    });
</script>
<!-- end mobile navigation script -->

</head>
<body id="mysite">
<div id="body2">
<!-- mobile cta panel -->
<div id="m-panel">
    <div class="m-panel-content">
        <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
        <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
        <a href="{CLICK2MAPURL}" class="m-click-map"><span>{CLICK2MAPURL}</span></a>
    </div>      
</div> 
<!-- end mobile cta panel -->

<!-- back to top -->
<p id="back-top">
    <a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->



<!-- mobile menu -->
<nav>
    <div id="m-menu">
     <!-- mobile menu button -->
         <div id="m-wrapper-menu">
            <a id="navTab"></a>  
         </div>  
         <!-- end mobile menu button --> 
         <div id="m-menu-content">
            {Site_Menu}    
         </div>
    </div>
</nav>
<!-- end mobile menu -->
<!-- header -->
<header>
    <div id="wrapper-header"><!-- the skin bg is one of the images that can be swapped out by the user through the UI -->  
        <div id="header">
        
        	<div id="logo-wrapper">
                <div class="sk-container">
                    <div id="logo-slogan" class="ten columns">
                        <!-- logo tag --> <a class="logo" href="#"><div>Company Name</div></a> <!-- logo tag -->
                        <div class="slogan">{Tagline_1}</div>
                    </div><!-- end logo -->
                    
                    <div id="phone-cta" class="six columns">
                        <div class="tagline2">{Tagline_2}</div>
                        <div class="phone-number">{PHONE}</div>
                    </div><!-- end phone -->
                    <!-- begin mobile phone # -->
                    <div id="m-phone-cta" class="six columns">
                        <a href="tel:{PHONE}" class="phone-header-button">
                            <div class="tagline2">{Tagline_2}</div>
                            <div class="phone-number">{PHONE}</div>
                        </a>
                    </div> 
                    <!-- end mobile phone # -->
                </div>  
            </div>  
                
            <div id="nav-wrapper">  
                <div class="sk-container"> 
                    <!-- Start nav#menu -->
                    <nav>
                        <div id="menu" class="sixteen columns">
                            {Site_Menu}
                        </div><!-- End div#menu -->
                    </nav>
                    
                </div>
            </div><!-- End nav-wrapper -->
            <div id="headerImage-wrapper" class="skinBg">
                <div class="sk-container">
                    <!-- start header image -->
                    <div class="sixteen columns">
                        <div id="header-image-container">
                            {HEADER_IMAGE_1}
                        </div> 
                    </div>    
                    <!-- end header image -->
             
                </div><!-- end header image container -->  
            </div>
         </div><!-- end #header -->  
    </div><!-- #wrapper-header end --><!-- end skin bg -->
</header>
<!-- start div#wrapper-content -->
<div id="wrapper-content">
    <div class="sk-container">
    
        <!-- content area -->
        <div id="content" class="sixteen columns">
            <!-- Page title only required on internal pages -->
            <h2 class="page-title">{CONTENT_TITLE_ONLY}</h2> 
            {CONTENT_DATA}
        </div> <!-- end content area -->
        
    </div><!-- end sk-container -->
</div>
<!-- end div#wrapper-content -->
<div id="wrapper-footerData">
	<div class="sk-container">
		<div id="footer-area" class="sixteen columns">
         	{FOOTER_DATA}
   		</div> 
    </div>
</div>
<!-- start div#wrapper-footer -->
<div id="wrapper-footer">
    <footer>
    <div class="sk-container">
        <!-- start mirrior menu module -->
        <nav>
        	<div class="sixteen columns">
                {MODULE_MIRROR_MENU}
            </div>
        </nav>  
        <!-- end mirrior menu module -->  
    </footer> 
    </div>   
</div>
<!-- end div#wrapper-footer -->

<!-- start div#wrapper-copyright -->
<div id="wrapper-copyright">
    <div class="sk-container">
        <script src='http://unpub.stage-sites.yp.com/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script>
    </div>
</div>
<!-- end div#wrapper-copyright -->
</div> <!-- end #body2" -->  

<!-- END HTML COPY/PASTE -->
</body>
</html>
